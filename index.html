<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .form-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container shadow">
    <h2 class="mb-3 text-center">üîê Role-Based Login</h2>

    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select class="form-select" id="role">
        <option value="civilian">Civilian</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <form id="loginForm">
      <!-- Admin ID Field -->
      <div class="mb-3 d-none" id="admin-fields">
        <label for="adminId" class="form-label">Admin ID</label>
        <input type="text" class="form-control" id="adminId" placeholder="Enter Admin ID">
      </div>

      <!-- Civilian Fields -->
      <div id="civilian-fields">
        <div class="mb-3">
          <label for="aadhar" class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" id="aadhar" placeholder="Enter Aadhaar">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter Phone">
        </div>
      </div>

      <button type="submit" class="btn btn-info w-100 mt-3">Login</button>
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById("role");
    const adminFields = document.getElementById("admin-fields");
    const civilianFields = document.getElementById("civilian-fields");

    roleSelect.addEventListener("change", function () {
      if (this.value === "admin") {
        adminFields.classList.remove("d-none");
        civilianFields.classList.add("d-none");
      } else {
        adminFields.classList.add("d-none");
        civilianFields.classList.remove("d-none");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const role = roleSelect.value;

      if (role === "admin") {
        const adminId = document.getElementById("adminId").value.trim().toLowerCase();
        if (adminId === "admin001") {
          window.location.href = "admin.html";
        } else {
          alert("Invalid Admin ID");
        }
      } else {
        const aadhar = document.getElementById("aadhar").value.trim();
        const phone = document.getElementById("phone").value.trim();
        if (aadhar.length === 12 && phone.length === 10) {
          window.location.href = "civilian.html";
        } else {
          alert("Please enter valid Aadhaar and phone number.");
        }
      }
    });
  </script>
</body>
</html>
