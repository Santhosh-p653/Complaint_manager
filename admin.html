<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">üõ†Ô∏è Admin Complaint Manager</h2>

    <form id="completionForm" enctype="multipart/form-data" class="bg-secondary p-4 rounded shadow">
      <h4 class="mb-3">‚úÖ Submit Completion Proof</h4>

      <div class="mb-3">
        <label for="complaintId" class="form-label">Complaint ID</label>
        <input type="text" class="form-control" id="complaintId" placeholder="e.g., CMP1234" required />
      </div>

      <div class="mb-3">
        <label for="adminNotes" class="form-label">Work Summary / Remarks</label>
        <textarea class="form-control" id="adminNotes" rows="3" placeholder="How was this resolved?" required></textarea>
      </div>

      <div class="mb-3">
        <label for="resolutionImage" class="form-label">Upload Resolution Image</label>
        <input type="file" class="form-control" id="resolutionImage" accept="image/*" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm Completion</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light">Logout</a>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="adminToast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          üõ†Ô∏è Problem marked as resolved!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("completionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById("adminToast"));
      toast.show();
      this.reset();
    });
  </script>
</body>
</html>
