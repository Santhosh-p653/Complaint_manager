<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civilian Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“¢ Civic Complaint Portal</h2>

    <form id="complaintForm" enctype="multipart/form-data" class="bg-secondary p-4 rounded shadow">
      <h4 class="mb-3">ðŸ™‹ Submit a Complaint</h4>

      <div class="mb-3">
        <label for="description" class="form-label">Complaint Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Describe the issue..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="proofImage" class="form-label">Upload Image Proof</label>
        <input type="file" class="form-control" id="proofImage" accept="image/*" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light">Logout</a>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="civilianToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          âœ… Complaint submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("complaintForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById("civilianToast"));
      toast.show();
      this.reset();
    });
  </script>
</body>
      </html>
